<head>
	<meta charset="utf-8">
	<title>Zedland Hotel Finder</title>

	<link rel="stylesheet" type="text/css" href="hotelmap.css">
	<link rel="stylesheet" type="text/css" href="styles.css">

</head> 
	<body>
		<div data-role="page" id="login" data-title="login">
			<div data-role="header">
				<a href="#home" data-icon="home" data-transition="slidefade" data-direction="reverse">Home</a>
				<a href="#"     data-icon="back" data-transition="slidefade" data-direction="reverse" data-rel="back">Back</a>
				<h1>ZetUniRoom</h1>
			</div>

			<div data-role="content">
				<h2>Account page</h2>
				<form action="registration.html" method="post" id="form2">
				    <fieldset data-role="collapsible" data-collapsed="false">
				    	
					        <legend>Please login here!</legend>
					        <div data-role="fieldcontain">
						        <label for="user1" class="ui-hidden-accessible">User Name:</label>
						        <input type="text" name="user1" id="user1" data-mini="true" placeholder="Username" required data-clear-btn="true">
					    	</div>
					    	<div data-role="fieldcontain">
						        <label for="pass1" class="ui-hidden-accessible">Password:</label>
								<input type="password" name="pass1" id="pass1" data-mini="true" placeholder="Password" required data-clear-btn="true">
	     					</div>
	     					<div data-role="fieldcontain">
		     					<input type="submit" class="ui-btn" value="Submit" data-mini="true">
	     					</div>
     					
				    </fieldset>
				</form>

				<form action="accountcreated.html" method="post" id="form3">
					<fieldset data-role="collapsible">
						<legend>Please register here!</legend>
						<div class="ui-field-contain">
						    <label for="email2" class="ui-hidden-accessible">Email: </label>
						    <input data-clear-btn="true" name="email2" id="email2" value="" type="email" data-mini="true" placeholder="email: sp.am@op.pl">
					    </div>
				    	<div data-role="fieldcontain">
					        <label for="pass2" class="ui-hidden-accessible">Password:</label>
							<input data-clear-btn="true" type="password" name="pass2" id="pass2" data-mini="true" placeholder="Password" required>
     					</div>
     					<div data-role="fieldcontain">
					        <label for="pass2rep" class="ui-hidden-accessible">Repeat password:</label>
							<input data-clear-btn="true" type="password" name="pass2rep" id="pass2rep" data-mini="true" placeholder="Repeat password" required>
     					</div>
						<div class="ui-field-contain">
							<fieldset data-role="controlgroup">
								<legend>Agree to the terms:</legend>
								<input type="checkbox" name="agree" id="agree"/>
								<label for="agree">I agree</label>
							</fieldset>
						</div>
						<div class="ui-field-contain">
							<input type="submit" class="ui-btn" value="Submit" data-mini="true">
						</div>
					</fieldset>
				</form>
			</div>

			<div data-role="footer" class="footer" data-position="fixed">
				<div data-role="navbar" data-id="footernav">
					<ul>
						<li><a href="about.html" class="ui-btn ui-icon-info ui-corner-all ui-btn-icon-top" data-mini="true">About</a></li>
						<li><a href="contact.html" class="ui-btn ui-icon-mail ui-corner-all ui-btn-icon-top" data-mini="true">Contact</a></li>
						<li><a href="login.html" class="ui-state-presist ui-btn-active ui-btn ui-icon-user ui-corner-all ui-btn-icon-top" data-mini="true">Account</a></li>
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>
