	<body>
		<div data-role="page" id="login" data-title="login">
		
			<div data-role="header">
				<a href="#home" data-icon="home" data-transition="slidefade" data-direction="reverse">Home</a>
				<a href="#"     data-icon="back" data-transition="slidefade" data-direction="reverse" data-rel="back">Back</a>
				<h1>ZetUniRoom</h1>
			</div>

			<div data-role="content">
			
				<h2>Account page</h2>

				<form action="confirmation.html" method="post" id="form4">
				
						<div class="ui-field-contain">
							<label for="name" class="ui-hidden-accessible">Student No:</label>
	     					<input data-clear-btn="true" name="studentNo" id="studentNo" placeholder="Your Student No" value="" type="text">
     					</div>
						<div class="ui-field-contain">
							<label for="name" class="ui-hidden-accessible">Name:</label>
	     					<input data-clear-btn="true" name="name" id="name" placeholder="Your name" value="" type="text">
     					</div>
						<div class="ui-field-contain">
	     					<label for="surname" class="ui-hidden-accessible">Surname:</label>
	     					<input data-clear-btn="true" name="surname" id="surname" placeholder="Your surname" value="" type="text">
     					</div>
						<div class="ui-field-contain">
						    <label for="select-native-1">Programme:</label>
						    <select name="select-native-1" id="select-native-1">
						        <option value="1">Computing</option>
						        <option value="2">Web Technologies</option>
						        <option value="3">Information Systems</option>
						        <option value="4">IT Systems Management</option>
						    </select>
						</div>
						<div class="ui-field-contain">
	     					<label for="date" class="ui-hidden-accessible">Start date:</label>
	     					<input data-clear-btn="true" data-role="date" type="date" name="date" id="date" placeholder="Start date: 18/02/1980">
     					</div>
						<fieldset data-role="controlgroup" data-type="horizontal">
							<legend>Requires:</legend>
							<input name="radio-choice-h-2" id="radio-choice-h-2a" value="roomshare" checked="checked" type="radio">
							<label for="radio-choice-h-2a">roomshare</label>
							<input name="radio-choice-h-2" id="radio-choice-h-2b" value="flatshare" type="radio">
							<label for="radio-choice-h-2b">room</label>
							<input name="radio-choice-h-2" id="radio-choice-h-2c" value="flat" type="radio">
							<label for="radio-choice-h-2c">flat/house</label>
						</fieldset>
						<div class="ui-field-contain">
							<input type="submit" class="ui-btn" value="Submit" data-mini="true">
						</div>
				</form>
			</div>

			<div data-role="footer" class="footer" data-position="fixed">
				<div data-role="navbar" data-id="footernav">
					<ul>
						<li><a href="about.html" class="ui-btn ui-icon-info ui-corner-all ui-btn-icon-top">About</a></li>

						<li><a href="login.html" class="ui-state-presist ui-btn-active ui-btn ui-icon-user ui-corner-all ui-btn-icon-top">Account</a></li>
					</ul>
				</div>
